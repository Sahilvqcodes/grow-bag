<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Bags Promotion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .image {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .description {
            font-size: 16px;
            color: #444;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">Grow Bags for Your Garden</h1>
        <p class="subtitle">Perfect for Urban Gardening</p>
        <img src="https://via.placeholder.com/600x400" alt="Grow Bag Image" class="image">
        <p class="description">
            Grow bags are an excellent way to nurture your plants in a controlled environment. Durable, eco-friendly, and
            perfect for both indoor and outdoor spaces, they allow for better root aeration and water drainage.
        </p>
        <a href="#" class="cta-button">Shop Now</a>
    </div>

</body>
</html>
